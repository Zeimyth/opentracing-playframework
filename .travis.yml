after_success:
  - |
    if [ "$TRAVIS_PULL_REQUEST" == false ] && [ "$TRAVIS_BRANCH" == master ]; then
        mkdir ~/.pgp
        echo $PGP_PUBLIC | base64 --decode > ~/.pgp/pubring
        echo $PGP_SECRET | base64 --decode > ~/.pgp/secring
        sbt +publishSigned +sonatypeReleaseAll
    fi
deploy:
  api_key: $GITHUB_AUTH
  file: "*/target*/**/*.jar"
  file_glob: true
  on:
    tags: true
  provider: releases
  skip_cleanup: true
git:
  depth: 1
jdk:
  - openjdk7
language: scala
script:
  - sbt +package
